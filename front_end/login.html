<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/6599500fa1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card menus text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-5">Por favor, digite seu login e senha!</p>
              <div class="form-outline form-white mb-4">
                <form action="/auth/login" method="POST">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu email aqui!" required
                  class="form-control form-control-lg" />
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha aqui!" required 
                  class="form-control form-control-lg" />
                
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-dark" href="esqueceu_senha.html">Esqueceu sua senha?</a></p>
              <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>
              </form>
            </div>
            <div>
              <p class="mb-0">NÃ£o tem uma conta? <a href="novo_usuario.html" class="text-dark fw-bold">Clique aqui!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascript/script.js"></script>
</body>

</html>
