  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                class="text-center"></i>System Control</div>

                    class="fas fa-solid fa-users me-2 py-4"></i>Clientes</a>

            <a href="estoque.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-chart-line me-2 py-4"></i>Estoque</a>

            <a href="financeiro.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i

            <a href="login.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                    class="fas fa-power-off me-2 py-4"></i>Logout</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light  py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Clientes</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2 "></i>Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="perfil.html">Perfil</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4 text-center">
            <div class="row">
              <div class="col-md-12">
                <div class="card menus2">
                  <div class="card-body">
                    <h5 class="card-title mb-5">Adicionar Novo Cliente</h5>
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Nome / Empresa</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite o nome do cliente">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do cliente">
                      </div>
                      <div class="mb-3">
                        <label for="cpf-cnpj" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="cpf-cnpj" placeholder="Digite o CPF ou CNPJ do cliente">
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" placeholder="Digite o endereço do cliente">
                      </div>
                      <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="card menus2">
                  <div class="card-body">
                    <h5 class="card-title">Clientes Cadastrados</h5>
                    <div class="table-responsive mt-5">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CPF/CNPJ</th>
                            <th>Endereço</th>
                            <th>Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Cliente 1</td>
                            <td>cliente1@example.com</td>
                            <td>123.456.789-00</td>
                            <td>Rua A, 123</td>
                            <td>
                              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal1"><i class="fa-solid fa-pen-to-square"></i></button>
                              <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                          </tr>
                          <!-- Adicione mais linhas conforme necessário -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Modal de Edição -->
              <div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel1">Editar Cliente 1</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="editNome1" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="editNome1">
                        </div>
                        <div class="mb-3">
                          <label for="editEmail1" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="editEmail1">
                        </div>
                        <div class="mb-3">
                          <label for="editCPFCNPJ1" class="form-label">CPF/CNPJ</label>
                          <input type="text" class="form-control" id="editCPFCNPJ1">
                        </div>
                        <div class="mb-3">
                          <label for="editEndereco1" class="form-label">Endereço</label>
                          <input type="text" class="form-control" id="editEndereco1">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
        </div>
   
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascript/script.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
  
</body>

</html>
