<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/6599500fa1.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
              class="text-center"></i>System Control</div>
      <div class="list-group list-group-flush my-3">
          <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text"><i
                  class="fas fa-tachometer-alt me-2 py-4"></i>Dashboard</a>

          <a href="clientes.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                  class="fas fa-solid fa-users me-2 py-4"></i>Clientes</a>

          <a href="estoque.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                  class="fas fa-chart-line me-2 py-4"></i>Estoque</a>

          <a href="financeiro.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                  class="fas fa-solid fa-building-columns me-2 py-4"></i>Financeiro</a>

          <a href="login.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                  class="fas fa-power-off me-2 py-4"></i>Logout</a>
      </div>
  </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light  py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Clientes</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2 "></i>John Doe
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="card text-center">
                <img src="./img/user.png" alt="Imagem de perfil" class="card-img-top rounded-circle">
                <div class="card-body">
                  <h5 class="card-title">Nome do Usuário</h5>
                  <p class="card-text">Email: usuario@example.com</p>
                  <p class="card-text">Telefone: (00) 123456789</p>
                  <p class="card-text">Endereço: Rua A, 123</p>
                  <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">Editar Perfil</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal de Edição de Perfil -->
        <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" value="Nome do Usuário">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="usuario@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" value="(00) 123456789">
                  </div>
                  <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" value="Rua A, 123">
                  </div>
                  <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem de Perfil</label>
                    <input type="file" class="form-control" id="imagem">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar Alterações</button>
              </div>
            </div>
          </div>
        </div>
          
    
        </div>
   
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascript/script.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
  
</body>

</html>
