        <div class="container mt-4 text-center">
          <div class="row">
            <div class="col-md-12">
              <div class="card menus2">
                <div class="card-body">
                    <h5 class="card-title mb-5">Cadastrar Novo Produto</h5>
                    <form>
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" required>
                      </div>
                      <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="preco" step="0.01" required>
                      </div>
                      <div class="mb-3">
                        <label for="precoVenda" class="form-label">Preço de Venda</label>
                        <input type="number" class="form-control" id="precoVenda" step="0.01" required>
                      </div>
                      <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" required>
                      </div>
                      <div class="mb-3">
                        <label for="dataVencimento" class="form-label">Data de Vencimento</label>
                        <input type="date" class="form-control" id="dataVencimento" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        
          <div class="row mt-4">
            <div class="col-md-12">
              <div class="card menus2">
                <div class="card-body">
                  <h5 class="card-title">Relatório de Vendas</h5>
                  <div class="table-responsive mt-5">
                    <table class="table table-responsive text-center">
                      <thead>
                        <tr>
                          <th>Nome do Produto</th>
                          <th>Preço</th>
                          <th>Preço de Venda</th>
                          <th>Quantidade</th>
                          <th>Data de Vencimento</th>
                          <th>Ações</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Produto 1</td>
                          <td>R$ 10.00</td>
                          <td>R$ 15.00</td>
                          <td>50</td>
                          <td>2023-12-31</td>
                          <td>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal1"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Modal de Edição -->
            <div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel1">Editar Produto 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="editNomeProduto1" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="editNomeProduto1">
                      </div>
                      <div class="mb-3">
                        <label for="editPreco1" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="editPreco1">
                      </div>
                      <div class="mb-3">
                        <label for="editPrecoVenda1" class="form-label">Preço de Venda</label>
                        <input type="text" class="form-control" id="editPrecoVenda1">
                      </div>
                      <div class="mb-3">
                        <label for="editQuantidade1" class="form-label">Quantidade</label>
                        <input type="text" class="form-control" id="editQuantidade1">
                      </div>
                      <div class="mb-3">
                        <label for="editDataVencimento1" class="form-label">Data de Vencimento</label>
                        <input type="date" class="form-control" id="dataVencimento1" required>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
            
            </div>
          </div>
        </div>
