<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/6599500fa1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card menus text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h5 class="card-title text-dark">Cadastro</h5>
            <form class="form-group">
              <div class="mb-3 mt-3">
                <label for="name" class="form-label text-dark card-text">Nome</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-dark card-text">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-dark card-text">Senha</label>
                <input type="password" class="form-control"  placeholder="Digite seu senha" id="password" required>
              </div>
              <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
              <a class="btn btn-outline-danger" role="button" aria-disabled="true" href="login.html">Voltar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./javascript/script.js"></script>

</body>

</html>
